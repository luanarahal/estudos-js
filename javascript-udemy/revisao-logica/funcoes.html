<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        //declaração de função
        function ola() {
            document.write("olá, mundo!")
        }
        ola()

        //expressão de função
        const ola2 = function() {
            console.log('olá mundo de function expression')
        }
        ola2()

        //arrow functions 
        const ola3 = () => {
            console.log('olá mundo de arrow functions')
        }
        ola3()
        ola3()
        ola3()

        //retorno de valores
        function obtemDiaSemana() {
            return new Date().getDay()
        }

        //let dia = obtemDiaSemana()
        //console.log(dia)
        console.log(obtemDiaSemana())


        function somar(n1 = 0, n2 = 0) {
            //modo mais antigo de fazer com que caso não haja valores em n1 e n2, seja 0:
            //let _n1 = n1 || 0
            //let _n2 = n2 || 0
            return n1 + n2
        }
        let soma = somar(3, 5, 8)
        console.log(soma)
        console.log(somar(10))
        alert(somar(2, 3))
    </script>
</body>
</html>
