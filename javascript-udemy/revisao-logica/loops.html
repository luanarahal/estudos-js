<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let n = prompt("Digite um número")

        /*document.write(`1 x ${n} = ${1*n} <br>`)
        document.write(`2 x ${n} = ${2*n} <br>`)
        document.write(`3 x ${n} = ${3*n} <br>`)
        document.write(`4 x ${n} = ${4*n} <br>`)*/
        let indice = 0

        while (indice <= 10) {
            document.write(`${n} x ${indice} = ${indice*n} <br>`)
            indice++
            // se colocar um continue aqui, tem que ser embaixo do indice++, se não entra em loop infinito
        }
        document.write("saiu do loop while <br>")

        indice = 0
        do {
            if (indice > 10) {
                alert("índice número maior que 10")
                break
            }
            document.write(`${n} x ${indice} = ${indice*n} <br>`)
            indice++
        } while (indice <= 10)
        document.write("saiu do loop do while <br>")

        for (let j = 0; j <= 10; j++) {
            if (j === 5) {
                continue
            }
            document.write(`${n} x ${j} = ${j*n} <br>`)
        }
        document.write("saiu do loop for <br>")
    </script>
</body>
</html>
