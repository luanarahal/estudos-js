<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Funções - Tabuada</h1>

    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")
        function mostrarTabuada() {
            let n = parseFloat(prompt('Digite um número inteiro'))
            // a função do msg abaixo é para deixar mais rápido o site
            let msg = ""
            for (let i = 0; i <= 1000; i++) {
                msg += `${n} x ${i} = ${n*i} <br>`
            } // a let i só funciona dentro deste bloco, se fosse var, funcionaria dentro de toda a função. 
            // o ideal para este caso é usar for, porque se fosse while, teria que declarar uma variável (seja var, let ou const) dentro da função inteira e ela continuaria existindo
            output.innerHTML = msg
        }

        function limparTabuada() {
            output.innerHTML = ""
        }
    </script>
</body>
</html>
